apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
      - name: analytics
        image: ravinjg/analytics-service-cloud
        ports:
        - containerPort: 8000
        env:
        - name: CLICKHOUSE_HOST
          value: "zir21bdl2l.us-west-2.aws.clickhouse.cloud"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          value: "Dw.LHghyZFR7Q"
        - name: CLICKHOUSE_SECURE
          value: "True"
