apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
      - name: game-service
        image: ravinjg/lugx_gaming-game-service
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: game-service-config
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: default
spec:
  selector:
    app: game-service
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30001
  type: NodePort
